<ngx-charts-pie-chart
      [view]="view"
      [scheme]="colorScheme"
      [results]="jsonData"
      [legend]="showLegend"
      [explodeSlices]="explodeSlices"
      [labels]="showLabels"
      [doughnut]="doughnut"
      [gradient]="gradient"
      (click)="disableContextMenu()"
      (contextmenu)="onrightClick($event)">
</ngx-charts-pie-chart>

<div *ngIf="contextmenu">
      <app-context-menu [contextmenuX]="contextmenuX" [contextmenuY]="contextmenuY" (colorCodeData)="receiveColorCode($event)"></app-context-menu>
</div>
